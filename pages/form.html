<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

<body>
<h1 class="text-center">Eventbrite - Formulaire</h1> 
<div class="col-md-4"></div>

<div class="container col-md-4 mt-5">

  <h3 class="text-center">S'identifier</h3>
  <form>
    <div class="form-group">
      <label for="exampleFormControlFile1">Choisir une photo</label>
      <input type="file" class="form-control form-control-file" id="exampleFormControlFile1">
    </div>    


    <div class="form-group ">
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
      <small id="emailHelp" class="form-text text-muted">cela sera votre login de connexion</small>
    </div>

    <div class="form-group">
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="mot de passe">
    </div>

    <div class="form-group">
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirmation du mot de passe">
    </div>    

    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Prènom">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Nom">
      </div>
    </div>
  
  <br>

    <div class="form-group">
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Description"></textarea>
    </div>

    <div class="text-center form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Se souvenir de moi</label>
    </div>

  <br>
    <button type="submit" class="btn btn-success btn-lg btn-block">Soumettre</button>
  </form>

  <hr>
  <div class="text-center px-5">
    <button type="submit" class="btn btn-primary btn-block"> « Accueil</button>
  </div>
</div>

<div class="col-md-4"></div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
