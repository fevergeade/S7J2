<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>S7J2 - KIT CSS</title>

  <link rel="stylesheet" href="../bootstrap.css">
  <script src="https://kit.fontawesome.com/e5ab504795.js" crossorigin="anonymous"></script>
</head>
<body>
<main class="container-fluid">
  <h1 class="d-flex justify-content-center">Évènement</h1>
    <br>

    <!-- Listing Events
      ================================================== -->
    <div class="container">
      <div class="col-4">
        <div class="card">
          <div class="card-header d-flex flex-column text-center">
            <h4>Titre de l'évenement</h4>
            <div>
              dd/mm/yyyy à Place
            </div>
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Prix : xxx € // Durée : xxx min</h5>
            <p class="card-text text-justify">description de l'évenement.</p>
          </div>
          <div class="d-flex flex-column justify-content-center mb-1">
            <a href="#" class="btn btn-primary">Voir +</a> 
          </div>
        </div>      
      </div>
    </div>
        
    <!-- Lisiting Guests
      ================================================== -->

  <h2 class="text-center mt-5 mb-2">Participants </h2>
  <br>
  <table class="container">
    <tr class="d-flex border-dark border-bottom">
      <td><i class="fas fa-user-circle fa-2x p-2 bd-highlight"></i></td>
      <td class="p-2 bd-highlight">F-E Vergeade</td> 
      <td class="ml-auto p-2 bd-highlight"><a href="#">Voir profil</a></td>
    </tr>   
  </table>
  <br>

    <!-- Lisiting Cities
      ================================================== -->

  <h2 class="text-center mt-5 mb-2"> Villes </h2>
  <br>

  <div class="container">
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center active">
        Villes
        <span class="badge badge-primary badge-pill">Nb d'évènements</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Cormeilles en Parisis
        <span class="badge badge-primary badge-pill">2</span>
      </li>
    </ul>
  </div>
</main>
<br>
<br>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> 

</body>
</html>
