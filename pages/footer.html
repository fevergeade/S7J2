<footer class="page-footer fixed-bottom">

  </div>

      <div class="mb-2 flex-center">

        <a class="fb-ic">

        </a>

        </a>

        <a class="gplus-ic">

        </a>

        </a>

        <a class="pin-ic">

        </a>

      </div>
    </div>
  </div>

</div>
